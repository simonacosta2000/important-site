<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Question</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
      color: #000000;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid #000000;
      max-width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid #000000;
      cursor: pointer;
      background: #ffffff;
      color: #000000;
      transition: transform 0.2s ease;
    }

    .yay-page {
      text-align: center;
    }

    .yay-page h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .yay-page img {
      max-width: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <img src="images/rat-heart.png" alt="Rat with heart" class="top-image" />
      <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes :)</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('mainCard');

    noBtn.addEventListener('click', () => {
      let count = noBtn.dataset.clickCount ? parseInt(noBtn.dataset.clickCount) : 0;
      count += 1;
      noBtn.dataset.clickCount = count;

      if (count === 1) {
        noBtn.textContent = 'Think again';
      } else if (count === 2) {
        noBtn.textContent = 'Maybe reconsider';
      } else if (count >= 3 && count <= 12) {
        noBtn.textContent = 'LAST CHANCE';
      } else {
        noBtn.style.display = 'none';
        yesBtn.style.display = 'none';
        card.innerHTML = `<h1>All good.</h1><p>No worries at all ðŸ–¤ â€” just wanted to ask.</p>`;
        return;
      }

      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      let currentScale = yesBtn.dataset.scale ? parseFloat(yesBtn.dataset.scale) : 1;
      currentScale += 0.15;
      yesBtn.dataset.scale = currentScale;
      yesBtn.style.transform = `scale(${currentScale})`;
    });

    yesBtn.addEventListener('click', () => {
      const images = [
        {
          src: 'https://images.unsplash.com/photo-1517841905240-472988babdf9',
          alt: 'Heart'
        },
        {
          src: 'https://images.unsplash.com/photo-1604908177522-4027f8b1b18b',
          alt: 'Cheese'
        },
        {
          src: 'https://images.unsplash.com/photo-1510626176961-4b37d0c6d07b',
          alt: 'Wine and drinks'
        },
        {
          src: 'https://images.unsplash.com/photo-1543946603-0f7a6c6b98c9',
          alt: 'Rat'
        }
      ];

      document.body.innerHTML = `
        <div class="yay-page">
          <h1>YAY!!!</h1>
          <p style="font-size:18px; margin-bottom:20px;">Stay tuned for a fun night of eating, drinking, and having fun my rat ðŸ–¤</p>
          <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">
            ${images
              .map(
                img => `<img src="${img.src}" alt="${img.alt}" style="max-width:200px; border-radius:12px;">`
              )
              .join('')}
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
